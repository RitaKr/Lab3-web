<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab3-web</title>
</head>

<body>

    <main>
        <form class="search-panel">
            <input type="search" id="search" placeholder="Назва товару" />
            <button type="submit" data-tooltip="Додати товар" id="add-item">Додати</button>
        </form>
        <section id="items-container">
           
        </section>
    </main>

    <aside>
        <section>
            <h2>Залишилося</h2>
            <ul id="not-bought">
                
            </ul>
        </section>

        <section>
            <h2>Куплено</h2>
            <ul id="bought">
                
            </ul>
        </section>
    </aside>

    <section class="badge">
        <h2>Buy List</h2>
        <p>Виконала:
            <span class="author-name">Крижанівська Маргарита</span>
        </p>
    </section>

    <script src="script.js"></script>
</body>

</html>
